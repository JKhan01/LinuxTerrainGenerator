<style>
body, html {
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
}



input[type=text], select {
  width: 60%;
  padding: 10px 20px; 
  margin: 10px 0;
  display: block;
  border: 1px solid;
  border-radius: 3px;
  box-sizing: border-box;
}
input[type=number]
{
  width: 60%;
  padding: 10px 20px; 
  margin: 10px 0;
  display: block;
  border: 1px solid;
  border-radius: 3px;
  box-sizing: border-box;

}

input[type=submit] {
  width: 60%;
  background-color: turquoise;
  color: black;
  padding: 12px 20px;
  margin: 10px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: bisque;
}
